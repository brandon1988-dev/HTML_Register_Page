<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d5d9180318.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>HTML Register Page</title>
</head>
<body> 
    <header>
        <nav>
            <button id="btn1" href="#">Register</button>
            <button id="btn2" href="#">About Us</button>         
        </nav>
    </header>
    <form>
        <fieldset>
            <h1>Sign Up</h1>
            <div class="inputField">
                <div>
                    <input type="text" id="email" placeholder="Email" />
                </div>
                <div>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div>
                    <input type="password" id="password1" placeholder="Password">
                </div>
                <div>
                    <input type="password" id="password2" placeholder="Confirm Password">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </div>
        <div class="socialIcons">
            <i class="fab fa-amazon" id="amazon"></i>
            <i class="fab fa-facebook" id="facebook"></i>
            <i class="fab fa-github" id="github"></i>
            <i class="fab fa-slack-hash" id="slack"></i>
            <i class="fab fa-instagram" id="instagram"></i>
        </div>
        </fieldset>
    </form>
</body>
</html>
